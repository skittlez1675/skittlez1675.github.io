<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Day Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        
        .important {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<h1>Matthews Schedule</h1>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>7:00 AM</td>
            <td class="important">Morning Jog</td>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Play with dogs</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Homework</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>See friends</td>
        </tr>
        <tr>
            <td>4:00 PM</td>
            <td>Finish Homework</td>
        </tr>
        <tr>
            <td>6:00 PM</td>
            <td>Gym Workout</td>
        </tr>
        <tr>
            <td>8:00 PM</td>
            <td class = "important">Dinner</td>
        </tr>
        <tr>
            <td>9:00 PM</td>
            <td>Relax and Watch TV</td>
        </tr>
    </tbody>
</table>

</body>
</html>
